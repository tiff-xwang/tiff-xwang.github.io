<body>

	<div class="container">
		<div class="columns is-mobile is-multiline is-centered">
			<div class="column is-two-thirds">
				<h1 class="title is-1">Time to Save New York Streets from Dog Poop</h1>
				<h2 class="byline title is-5">By
					<a href="https://tiff-xwang.github.io/">Tiffany Xinran Wang</a>
				</h2>
				<div class="is-flex is-align-items-center mb-5">
					<h2 class="date title is-6 mb-0 mr-4">April 8, 2025</h2>
					<button class="button is-small">
						<a href="https://github.com/tiff-xwang/Dog_Waste_Problem.git">
							<span class="icon is-small">
								<i class="fab fa-github"></i>
							</span>
							<span>Read my code</span>
						</a>
					</button>
				</div>


				<div class="box">
					<article class="media">
					  <div class="media-left">
						<figure class="image is-64x64" id="cover-image-dogwaste" 
						style="position: relative; cursor: pointer; ">
						  <img src="961744161457_.pic.jpg" alt="Image" />
						  <div id="play-icon-dogwaste" style="position: absolute; 
									top: 85%; 
									left: 50%; 
									transform: translate(-50%, -50%);
									font-size: 1rem; 
									color: white; 
									background: rgba(0, 0, 0, 0.4); 
									border-radius: 50%; 
									padding: 0.3rem 0.5rem;
									transition: opacity 0.3s ease;">
							▶
						  </div>
						</figure>
						<div id="audio-container-dogwaste" style="display: none;">
						  <audio id="dogwaste-audio">
							<source src="Tiffany_Dog_Waste.mp3" type="audio/mpeg">
							Your browser does not support the audio element.
						  </audio>
						</div>
					  </div>
						
					  
					  <div class="media-content">
						<div class="content">
						  <p>
							<strong>A Proposal to Curb Dog Waste on New York City Streets</strong>
							<br />
							<small>By Tiffany Xinran Wang | Columbia Radio News</small>
							<br />
							<small>Duration: 03:45</small>
						  </p>
						</div>
					  </div>
					</article>
				  </div>


				  
				  <script>
					// Add this script at the end of your body tag or in your existing script section
					const coverImageDogwaste = document.getElementById("cover-image-dogwaste");
					const audioContainerDogwaste = document.getElementById("audio-container-dogwaste");
					const audioDogwaste = document.getElementById("dogwaste-audio");
					const playIconDogwaste = document.getElementById("play-icon-dogwaste");
				  
					coverImageDogwaste.addEventListener("click", () => {
					  if (audioDogwaste.paused) {
						audioDogwaste.play();
						playIconDogwaste.textContent = "❚❚";
					  } else {
						audioDogwaste.pause();
						playIconDogwaste.textContent = "▶";
					  }
					});
				  
					audioDogwaste.addEventListener("ended", () => {
					  playIconDogwaste.textContent = "▶";
					});
				  </script>
